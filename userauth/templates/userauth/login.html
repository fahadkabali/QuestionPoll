{% extends "master.html" %}

{% block title %}
  Login page
{% endblock %}

{% block content %}
    
      <div class="d-flex align-items-center h-100">
        
        <div class="container h-100 form_container .user_card ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">LOGIN</h2>
    
                  <form method="POST" >
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" placeholder="Enter Your Username" name="username" class="form-control form-control-lg" required>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" placeholder="Enter Your Password" name="password" class="form-control form-control-lg" required>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button  type="submit" data-mdb-button-init
                        data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 gradient-custom-3 text-body">Login</button>
                    </div>
                  </form>
                  {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                      <strong class="text-success">{{ message }}</strong> 
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  {% endfor %}
    
                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                        class="fw-bold text-body"><u>Signup here</u></a></p>
        
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
{% endblock %}
